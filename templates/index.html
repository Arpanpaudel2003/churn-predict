<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Churn Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Churn Prediction</h1>

    <form action="{{ url_for('churn') }}" method="post">
      <div class="form-group">
        <label for="account-length">Account Length</label>
        <input type="text" class="form-control" id="account-length" name="Account length" placeholder="Account length" required>
      </div>
      <div class="form-group">
        <label for="area-code">Area Code</label>
        <input type="text" class="form-control" id="area-code" name="Area code" placeholder="Area code" required>
      </div>
      <div class="form-group">
        <label for="international-plan">International Plan</label>
        <input type="text" class="form-control" id="international-plan" name="International plan" placeholder="International plan" required>
      </div>
      <div class="form-group">
        <label for="voice-mail-plan">Voice Mail Plan</label>
        <input type="text" class="form-control" id="voice-mail-plan" name="Voice mail plan" placeholder="Voice mail plan" required>
      </div>
      <div class="form-group">
        <label for="number-vmail-messages">Number of Voicemail Messages</label>
        <input type="text" class="form-control" id="number-vmail-messages" name="Number vmail messages" placeholder="Number vmail messages" required>
      </div>
      <div class="form-group">
        <label for="total-day-minutes">Total Day Minutes</label>
        <input type="text" class="form-control" id="total-day-minutes" name="Total day minutes" placeholder="Total day minutes" required>
      </div>
      <div class="form-group">
        <label for="total-day-calls">Total Day Calls</label>
        <input type="text" class="form-control" id="total-day-calls" name="Total day calls" placeholder="Total day calls" required>
      </div>
      <div class="form-group">
        <label for="total-day-charge">Total Day Charge</label>
        <input type="text" class="form-control" id="total-day-charge" name="Total day charge" placeholder="Total day charge" required>
      </div>
      <div class="form-group">
        <label for="total-eve-minutes">Total Evening Minutes</label>
        <input type="text" class="form-control" id="total-eve-minutes" name="Total eve minutes" placeholder="Total eve minutes" required>
      </div>
      <div class="form-group">
        <label for="total-eve-calls">Total Evening Calls</label>
        <input type="text" class="form-control" id="total-eve-calls" name="Total eve calls" placeholder="Total eve calls" required>
      </div>
      <div class="form-group">
        <label for="total-eve-charge">Total Evening Charge</label>
        <input type="text" class="form-control" id="total-eve-charge" name="Total eve charge" placeholder="Total eve charge" required>
      </div>
      <div class="form-group">
        <label for="total-night-minutes">Total Night Minutes</label>
        <input type="text" class="form-control" id="total-night-minutes" name="Total night minute" placeholder="Total night minute" required>
      </div>
      <div class="form-group">
        <label for="total-night-calls">Total Night Calls</label>
        <input type="text" class="form-control" id="total-night-calls" name="Total night calls" placeholder="Total night calls" required>
      </div>
      <div class="form-group">
        <label for="total-night-charge">Total Night Charge</label>
        <input type="text" class="form-control" id="total-night-charge" name="Total night charge" placeholder="Total night charge" required>
      </div>
      <div class="form-group">
        <label for="total-intl-minutes">Total International Minutes</label>
        <input type="text" class="form-control" id="total-intl-minutes" name="Total intl minutes" placeholder="Total intl minutes" required>
      </div>
      <div class="form-group">
        <label for="total-intl-calls">Total International Calls</label>
        <input type="text" class="form-control" id="total-intl-calls" name="Total intl calls" placeholder="Total intl calls" required>
      </div>
      <div class="form-group">
        <label for="total-intl-charge">Total International Charge</label>
        <input type="text" class="form-control" id="total-intl-charge" name="Total intl charge" placeholder="Total intl charge" required>
      </div>
      <div class="form-group">
        <label for="customer-service-calls">Customer Service Calls</label>
        <input type="text" class="form-control" id="customer-service-calls" name="Customer service calls" placeholder="Customer service calls" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Predict</button>
    </form>

    <br>
    <br>
    <br>
    {% if prediction_text %}
    <div class="alert alert-info" role="alert">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
